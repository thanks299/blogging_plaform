        </header>

                        </div>

    <!-- Dynamic Article Insertion Script -->
    <script>
        const featuredArticles = [
            {
                title: "The Future of Sustainability",
                content: "Explore how TREEFREE is revolutionizing sustainable practices for a greener future."
            },
            {
                title: "Innovative Eco-friendly Technologies",
                content: "Delve into cutting-edge technologies that help reduce waste and protect the environment."
            },
            {
                title: "How to Live a Zero-Waste Life",
                content: "Practical tips and strategies for minimizing your environmental footprint."
            }
        ];

        const articlesContainer = document.getElementById('featured-articles');

        // Function to insert the articles
        function insertArticles() {
            featuredArticles.forEach(article => {
                const articleElement = document.createElement('article');
                articleElement.classList.add('bg-white', 'shadow-md', 'rounded-lg', 'p-6');

                const titleElement = document.createElement('h3');
                titleElement.classList.add('text-xl', 'font-bold', 'mb-4');
                titleElement.textContent = article.title;

                const contentElement = document.createElement('p');
                contentElement.classList.add('text-gray-600');
                contentElement.textContent = article.content;

                articleElement.appendChild(titleElement);
                articleElement.appendChild(contentElement);

                articlesContainer.appendChild(articleElement);
            });
        }

        // Call the function to insert articles when the page loads
        window.onload = insertArticles;
    </script>

    <!-- Other scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
