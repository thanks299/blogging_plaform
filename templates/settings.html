<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Settings</h1>
      <p>Manage your account and preferences</p>
    </div>
    
    <div class="settings-section">
      <h2>Account Information</h2>
      <form class="settings-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" value="john_doe" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="user_email" />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" rows="4">A short description about yourself...</textarea>
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Notifications</h2>
      <form class="settings-form">
        <div class="form-group">
          <label for="email-notifications">Email Notifications</label>
          <select id="email-notifications">
            <option value="all">All notifications</option>
            <option value="important">Only important</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="form-group">
          <label for="push-notifications">Push Notifications</label>
          <select id="push-notifications">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>

        <button type="submit" class="save-btn">Update Preferences</button>
      </form>
    </div>
  </div>
</body>
</html>
