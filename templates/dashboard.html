<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREEFREE Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section space-x-6">
                <button class="menu-button d">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <span class="sr-only">Toggle menu</span>
                </button>
                <a href="{{ url_for('dashboard') }}" class="logo">
                    <img src="{{ url_for('static', filename='images/treefree image.png') }}">
                    <span>TREEFREE</span>
                </a>
            </div>
            <div class="search-section">
                <div class="w-full flex-1 md:w-auto md:flex-none">
                    <form>
                        <div class="relative search-container">
                            <i data-lucide="search" class="absolute left-2.5 top-2.5 h-4 w-4 text-muted-foreground"></i>
                            <input type="search" placeholder="Search articles..." class="input pl-8 sm:w-[300px] md:w-[200px] lg:w-[300px]">
                        </div>
                    </form>
                </div>
            </div>
            <div class="actions-section space-x-6">
                <a href="{{ url_for('Write') }}">
                    <button class="icon-button create-button d">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span class="sr-only">write</span>
                    </button>
                </a>
                </button>
                <button class="icon-button d">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="sr-only">Notifications</span>
                </button>
                <button class="icon-button d">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="sr-only">User</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <!-- Your page content goes here -->
        <div class="bg-txt">
            <h6>Hey There! <br> Welcome to your Dashboard</h6>
        </div>
    </main>


</body>
</html>
