<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREEFREE Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aquamarine': '#7fffd4',
                    }
                }
            }
        }
    </script>
    <style>
        .hover-aquamarine:hover {
            background-color: aquamarine;
        }
    </style>
</head>
<body class="bg-white">
    <header class="border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="flex-shrink-0">
                        <img src="{{ url_for('static', filename='images/treefree image.png') }}" alt="TREEFREE" width="100" height="50">
                    </a>
                </div>
                <nav class="hidden md:flex space-x-4">
                    <a href="{{ url_for('dashboard') }}" class="text-gray-500 hover:text-gray-900 hover-aquamarine p-2 rounded">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                    <a href="/notifications" class="text-gray-500 hover:text-gray-900 hover-aquamarine p-2 rounded">
                        <i class="fas fa-bell text-xl"></i>
                    </a>
                    <a href="{{ url_for('Write') }}" class="text-gray-500 hover:text-gray-900 hover-aquamarine p-2 rounded">
                        <i class="fas fa-edit text-xl"></i>
                    </a>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="relative hidden md:block">
                        <input type="search" placeholder="Search Blog" class="pl-10 pr-4 py-2 rounded-full bg-gray-100 focus:bg-white focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button class="md:hidden text-gray-500 hover:text-gray-900 hover-aquamarine p-2 rounded">
                        <i class="fas fa-search text-xl"></i>
                    </button>
                    <div class="relative" id="user-menu">
                        <button class="flex items-center space-x-2 focus:outline-none hover-aquamarine p-2 rounded" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <img class="h-8 w-8 rounded-full" src="https://placekitten.com/100/100" alt="User avatar">
                            <i class="fas fa-chevron-down text-gray-500"></i>
                        </button>
                        <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" id="user-menu-dropdown">
                            <div class="py-1" role="none">
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover-aquamarine flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    Your profile
                                </a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover-aquamarine flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    Settings
                                </a>
                            </div>
                            <div class="py-1" role="none">
                                <a href="{{ url_for('Write') }}" class="text-gray-700 block px-4 py-2 text-sm hover-aquamarine flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    New story
                                </a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover-aquamarine flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                    </svg>
                                    Stories
                                </a>
                                <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover-aquamarine flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                    Stats
                                </a>
                            </div>
                            <div class="py-1" role="none">
                                <a href="{{ url_for('logout') }}" class="text-red-600 hover:text-white hover:bg-red-600 block px-4 py-2 text-sm flex items-center" role="menuitem" tabindex="-1">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Log out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <div id="typing-effect"></div>
            <!-- Rest of your dashboard content -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenuDropdown = document.getElementById('user-menu-dropdown');

            userMenuButton.addEventListener('click', () => {
                const expanded = userMenuButton.getAttribute('aria-expanded') === 'true' || false;
                userMenuButton.setAttribute('aria-expanded', !expanded);
                userMenuDropdown.classList.toggle('hidden');
            });

            // Close the dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !userMenuDropdown.contains(event.target)) {
                    userMenuButton.setAttribute('aria-expanded', 'false');
                    userMenuDropdown.classList.add('hidden');
                }
            });
        });
    </script>
     <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
